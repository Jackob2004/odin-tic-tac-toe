<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <dialog>
        <form method="dialog">

            <label for="first-player-name">(x) First player name: </label>
            <input type="text" name="first-player" id="first-player-name" autofocus required maxlength="20">

            <label for="second-player-name">(o) Second player name: </label>
            <input type="text" name="second-player" id="second-player-name" required maxlength="20">

            <div>
                <button type="button" id="cancel-start-btn" formnovalidate>Cancel</button>
                <button type="submit" id="confirm-start-btn">Start</button>
            </div>
        </form>
    </dialog>

    <div class="sidebar">
        <h1>Tic Tac Toe</h1>

        <button id="start-btn">Start a new game</button>
    </div>

   <div class="main-game-panel">

       <div class="game-info">

           <div class="game-result">
               <p id="final-message"></p>
               <p id="winner-name"></p>
           </div>

            <div class="turn-indicator">
                <p>Turn: <span id="turn-symbol"></span></p>
            </div>

       </div>

       <div class="game-grid">
           <div class="cell" data-cell-index="0"></div>
           <div class="cell" data-cell-index="1"></div>
           <div class="cell" data-cell-index="2"></div>

           <div class="cell" data-cell-index="3"></div>
           <div class="cell" data-cell-index="4"></div>
           <div class="cell" data-cell-index="5"></div>

           <div class="cell" data-cell-index="6"></div>
           <div class="cell" data-cell-index="7"></div>
           <div class="cell" data-cell-index="8"></div>
       </div>

       <button id="play-again" disabled>Start a new round</button>
   </div>

    <div class="stats-panel">

        <div class="x-player">
            <p class="name">Nickname: <span id="x-name"></span></p>
            <p class="won-games">Games won: <span id="x-games"></span></p>
        </div>

        <div class="o-player">
            <p class="name">Nickname: <span id="o-name"></span></p>
            <p class="won-games">Games won: <span id="o-games"></span></p>
        </div>

    </div>

</body>
</html>
